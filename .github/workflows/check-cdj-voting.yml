name: Check Clip des Jahres Voting Automation

on:
  schedule:
    # Run daily at 6:00 AM UTC (7:00 AM CET) to check for auto-start on Dec 15
    - cron: '0 6 * 12 *'  # Daily in December at 6 AM UTC
    # Run daily at 11:59 PM UTC (00:59 AM CET next day) to check for auto-end on Dec 21
    - cron: '59 23 * 12 *'  # Daily in December at 11:59 PM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-cdj-voting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check Clip des Jahres Voting Automation
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
        run: |
          node .github/scripts/check-cdj-voting.js
