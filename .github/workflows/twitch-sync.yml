name: Twitch and Supabase Sync
on:
  schedule:
    - cron: '*/30 * * * *' # Läuft alle 30 Minuten
  workflow_dispatch:      # Erlaubt weiterhin den manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests icalendar

      - name: Run Sync
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_TOKEN: ${{ secrets.TWITCH_TOKEN }}
          TWITCH_CHANNEL: ${{ secrets.TWITCH_CHANNEL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_EVENT_NAME: ${{ github.event_name }} # Wichtig für den manuellen Start
        run: python .github/scripts/sync_to_twitch.py
