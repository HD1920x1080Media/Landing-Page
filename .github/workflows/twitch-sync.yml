name: Twitch and Supabase Sync
on:
  schedule:
    - cron: '0 3 * * *' # LÃ¤uft automatisch jeden Tag um 3 Uhr morgens
  workflow_dispatch:   # <--- DAS erlaubt den manuellen Start Button!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests icalendar

      - name: Run Sync Script
        env:
          # Hier werden die GitHub Secrets an das Python Skript gereicht
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_TOKEN: ${{ secrets.TWITCH_TOKEN }}
          TWITCH_CHANNEL: ${{ secrets.TWITCH_CHANNEL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python .github/scripts/sync_to_twitch.py