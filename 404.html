        };

        // 2. Pr체fen, ob der Pfad in der Mapping-Liste ist
        if (redirects[path]) {
            window.location.replace(redirects[path]);

        }

        // 3. Wenn kein Fremdlink: Case-Insensitive Check f체r eigene Seiten
        const lowerCaseURL = currentURL.toLowerCase();
